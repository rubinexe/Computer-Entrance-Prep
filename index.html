<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Most Important PQs of General IT: CSIT/BIT Entrance Exam</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  line-height: 1.6;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: #333;
  min-height: 100vh;
}
header {
  background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
  color: white;
  padding: 2rem;
  text-align: center;
  position: relative;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}
header h1 {
  margin: 0;
  font-size: clamp(1.5rem, 4vw, 2.5rem);
  font-weight: 700;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  margin-bottom: 0.5rem;
}
header .credit {
  font-size: 1rem;
  opacity: 0.9;
  font-weight: 300;
}
header .credit a {
  color: #ffd700;
  text-decoration: none;
  font-weight: 500;
  transition: all 0.3s ease;
}
header .credit a:hover {
  text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
}
.dark-mode-toggle {
  position: absolute;
  top: 1rem;
  right: 1rem;
  background: rgba(255,255,255,0.2);
  border: 2px solid rgba(255,255,255,0.3);
  border-radius: 50%;
  width: 50px;
  height: 50px;
  font-size: 1.5rem;
  cursor: pointer;
  color: white;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}
.dark-mode-toggle:hover {
  background: rgba(255,255,255,0.3);
  transform: scale(1.1);
}
main {
  max-width: 1200px;
  margin: 2rem auto;
  padding: 0 1rem;
}
.quiz-stats {
  background: rgba(255,255,255,0.95);
  border-radius: 15px;
  padding: 1.5rem;
  margin-bottom: 2rem;
  text-align: center;
  box-shadow: 0 8px 32px rgba(0,0,0,0.1);
  backdrop-filter: blur(10px);
}
.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 1rem;
  margin-top: 1rem;
}
.stat-item {
  padding: 1rem;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  border-radius: 10px;
  font-weight: 600;
}
.question-block {
  background: rgba(255,255,255,0.95);
  border-radius: 15px;
  padding: 2rem;
  margin-bottom: 2rem;
  box-shadow: 0 8px 32px rgba(0,0,0,0.1);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255,255,255,0.2);
  transition: all 0.3s ease;
}
.question-block:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 40px rgba(0,0,0,0.15);
}
.question-text {
  font-weight: 700;
  font-size: 1.1rem;
  margin-bottom: 1.5rem;
  color: #2c3e50;
  line-height: 1.5;
}
.options {
  display: grid;
  gap: 0.75rem;
}
.options button.option {
  padding: 1rem 1.5rem;
  border: 2px solid #e1e8ed;
  border-radius: 12px;
  background: linear-gradient(135deg, #f8f9fa, #e9ecef);
  cursor: pointer;
  text-align: left;
  font-size: 1rem;
  font-weight: 500;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}
.options button.option::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
  transition: left 0.5s;
}
.options button.option:hover:not([disabled])::before {
  left: 100%;
}
.options button.option:hover:not([disabled]) {
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  border-color: #667eea;
  transform: translateX(5px);
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
}
.options button.option.correct {
  background: linear-gradient(135deg, #28a745, #20c997);
  border-color: #28a745;
  color: white;
  box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
}
.options button.option.wrong {
  background: linear-gradient(135deg, #dc3545, #e74c3c);
  border-color: #dc3545;
  color: white;
  box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
}
.options button.option:disabled {
  cursor: not-allowed;
}
.answer {
  display: none;
  margin-top: 1.5rem;
  padding: 1rem;
  background: linear-gradient(135deg, #17a2b8, #138496);
  color: white;
  border-radius: 10px;
  font-weight: 600;
  font-style: normal;
  box-shadow: 0 4px 15px rgba(23, 162, 184, 0.3);
}
.progress-bar {
  position: fixed;
  top: 0;
  left: 0;
  height: 4px;
  background: linear-gradient(90deg, #667eea, #764ba2);
  z-index: 1000;
  transition: width 0.3s ease;
}
.watermark {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(-30deg);
  font-size: clamp(3rem, 8vw, 6rem);
  color: rgba(255, 255, 255, 0.03);
  white-space: nowrap;
  pointer-events: none;
  z-index: 0;
  font-weight: 900;
  letter-spacing: 0.2em;
}
.watermark a {
  color: inherit;
  text-decoration: none;
}
/* Dark mode styles */
body.dark-mode {
  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
  color: #e0e0e0;
}
body.dark-mode .question-block {
  background: rgba(30, 30, 46, 0.95);
  color: #e0e0e0;
  border-color: rgba(255,255,255,0.1);
}
body.dark-mode .quiz-stats {
  background: rgba(30, 30, 46, 0.95);
  color: #e0e0e0;
}
body.dark-mode .question-text {
  color: #f8f9fa;
}
body.dark-mode .options button.option {
  background: linear-gradient(135deg, #2c2c54, #40407a);
  border-color: #555;
  color: #e0e0e0;
}
body.dark-mode .options button.option:hover:not([disabled]) {
  background: linear-gradient(135deg, #667eea, #764ba2);
  border-color: #667eea;
}
body.dark-mode .watermark {
  color: rgba(255, 255, 255, 0.02);
}
@media (max-width: 768px) {
  .options button.option {
    font-size: 1rem;
    padding: 1rem;
  }
  
  .question-text {
    font-size: 1rem;
  }
  
  .question-block {
    padding: 1.5rem;
  }
  
  header {
    padding: 1.5rem;
  }
  
  .dark-mode-toggle {
    width: 45px;
    height: 45px;
    font-size: 1.2rem;
  }
}
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
.question-block {
  animation: fadeInUp 0.6s ease forwards;
}
.question-block:nth-child(even) {
  animation-delay: 0.1s;
}
.floating-action {
  position: fixed;
  bottom: 2rem;
  right: 2rem;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  border: none;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  font-size: 1.5rem;
  cursor: pointer;
  box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
  transition: all 0.3s ease;
  z-index: 100;
}
.floating-action:hover {
  transform: scale(1.1);
  box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
}
</style>
</head>

itor"}, {"letter": "D", "text": "Brand of keyboard"}], "correct": "A"}, {"question": "What is the main difference between SDRAM and DDR RAM?", "options": [{"letter": "A", "text": "DDR RAM can transfer data on both the rising and falling edges of the clock signal"}, {"letter": "B", "text": "SDRAM is only used in servers"}, {"letter": "C", "text": "DDR RAM is always slower than SDRAM"}, {"letter": "D", "text": "SDRAM has double the bus width of DDR RAM"}], "correct": "A"}, {"question": "A peripheral device that digitizes printed text or images is called a what?", "options": [{"letter": "A", "text": "Scanner"}, {"letter": "B", "text": "Projector"}, {"letter": "C", "text": "Microphone"}, {"letter": "D", "text": "Joystick"}], "correct": "A"}, {"question": "What does the acronym UPS stand for in computing?", "options": [{"letter": "A", "text": "Uninterruptible Power Supply"}, {"letter": "B", "text": "Universal Print Server"}, {"letter": "C", "text": "Unified Processing System"}, {"letter": "D", "text": "Universal Peripheral Service"}], "correct": "A"}, {"question": "Which component is responsible for temporary storage of instructions currently being processed?", "options": [{"letter": "A", "text": "Registers"}, {"letter": "B", "text": "Cache"}, {"letter": "C", "text": "ROM"}, {"letter": "D", "text": "Motherboard"}], "correct": "A"}, {"question": "Which of the following is NOT a function of an operating system?", "options": [{"letter": "A", "text": "Compiling user programs"}, {"letter": "B", "text": "Managing memory"}, {"letter": "C", "text": "Handling input/output"}, {"letter": "D", "text": "Providing user interface"}], "correct": "A"}, {"question": "Which operating system is open-source and based on the Linux kernel?", "options": [{"letter": "A", "text": "Ubuntu"}, {"letter": "B", "text": "Windows 10"}, {"letter": "C", "text": "macOS"}, {"letter": "D", "text": "Android"}], "correct": "A"}, {"question": "In which mode does an operating system run when executing system cod let stats = {   
  answered: 0,
  correct: 0,
  total: questionsData.length
};
function updateStats() {
  document.getElementById('totalQuestions').textContent = stats.total;
  document.getElementById('answeredCount').textContent = stats.answered;
  document.getElementById('correctCount').textContent = stats.correct;
  document.getElementById('progressPercent').textContent = Math.round((stats.answered / stats.total) * 100) + '%';
  
  // Update progress bar
  const progressBar = document.getElementById('progressBar');
  const progressWidth = (stats.answered / stats.total) * 100;
  progressBar.style.width = progressWidth + '%';
}
function renderQuiz() {
  const container = document.getElementById('quiz-container');
  questionsData.forEach((q, idx) => {
    const qDiv = document.createElement('div');
    qDiv.className = 'question-block';
    
    const qTitle = document.createElement('p');
    qTitle.className = 'question-text';
    qTitle.textContent = `Q${idx + 1}. ${q.question}`;
    qDiv.appendChild(qTitle);
    
    const optionsDiv = document.createElement('div');
    optionsDiv.className = 'options';
    
    q.options.forEach(opt => {
      const btn = document.createElement('button');
      btn.className = 'option';
      btn.dataset.letter = opt.letter;
      btn.textContent = `${opt.letter}. ${opt.text}`;
      btn.addEventListener('click', function() {
        checkAnswer(idx, opt.letter, btn, optionsDiv, answerP);
      });
      optionsDiv.appendChild(btn);
    });
    
    qDiv.appendChild(optionsDiv);
    
    const answerP = document.createElement('p');
    answerP.className = 'answer';
    answerP.id = `answer-${idx}`;
    answerP.textContent = `âœ… Correct Answer: ${q.correct}`;
    qDiv.appendChild(answerP);
    
    container.appendChild(qDiv);
  });
  
  updateStats();
}
function checkAnswer(qIndex, selectedLetter, selectedButton, optionsDiv, answerEl) {
  const question = questionsData[qIndex];
  const buttons = optionsDiv.querySelectorAll('button.option');
  
  // Disable all buttons
  buttons.forEach(btn => {
    btn.disabled = true;
    const letter = btn.dataset.letter;
    if (letter === question.correct) {
      btn.classList.add('correct');
    }
  });
  
  // Mark selected answer
  if (selectedLetter === question.correct) {
    selectedButton.classList.add('correct');
    stats.correct++;
  } else {
    selectedButton.classList.add('wrong');
  }
  
  stats.answered++;
  updateStats();
  
  // Show answer
  answerEl.style.display = 'block';
}
function scrollToTop() {
  window.scrollTo({
    top: 0,
    behavior: 'smooth'
  });
}
// Dark mode functionality
document.addEventListener('DOMContentLoaded', function() {
  const toggleBtn = document.getElementById('darkModeToggle');
  
  // Apply saved preference
  if (localStorage.getItem('darkMode') === 'enabled') {
    document.body.classList.add('dark-mode');
    toggleBtn.textContent = 'â˜€ï¸';
  }
  
  toggleBtn.addEventListener('click', function() {
    if (document.body.classList.contains('dark-mode')) {
      document.body.classList.remove('dark-mode');
      localStorage.removeItem('darkMode');
      toggleBtn.textContent = 'ðŸŒ™';
    } else {
      document.body.classList.add('dark-mode');
      localStorage.setItem('darkMode', 'enabled');
      toggleBtn.textContent = 'â˜€ï¸';
    }
  });
  
  renderQuiz();
});
// Smooth scroll progress tracking
window.addEventListener('scroll', function() {
  const scrolled = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
  document.getElementById('progressBar').style.width = Math.min(scrolled, 100) + '%';
});
